
<html>
<head>
    <title>Interaktiivinen diagrammi</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Interaktiivinen diagrammi</h1>
    <div id="diagrammi"></div>
    <script>
        // Jinja-muuttujien arvot saadaan Pythonista ja v‰litet‰‰n JavaScriptiin
        var x = [1, 2, 3, 4, 5];
        var y = [2, 4, 6, 8, 10];

        // Luo Plotly-diagrammi
        var trace = {
            x: x,
            y: y,
            type: 'scatter',
            mode: 'lines',
            line: { color: 'blue', width: 2 }
        };

        var layout = {
            title: 'Interaktiivinen diagrammi',
            xaxis: { title: 'X' },
            yaxis: { title: 'Y' }
        };

        var data = [trace];

        // N‰yt‰ diagrammi HTML-elementiss‰
        Plotly.newPlot('diagrammi', data, layout);
    </script>
</body>
</html>
